<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>香柏树LZ</h1>
    </header>
    <div class="container">
        <h2>十架七言！</h2>
        

       
        <audio controls>
            <source src="123.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <p>更多信息，请访问我们的<a href="https://example.com">网站</a>。</p>
    </div>
</body>
</html>
